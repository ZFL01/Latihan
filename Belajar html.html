<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f3e7;
            color: #5a4a42;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            font-family: 'Georgia', serif;
        }
        .couple {
            font-size: 24px;
            margin: 20px 0;
        }
        .date {
            font-size: 18px;
            font-weight: bold;
        }
        .venue {
            font-size: 16px;
            margin: 10px 0;
        }
        .footer {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Undangan 1000 hari</h1>
        <p>Dengan penuh Hormat, kami mengundang Anda untuk hadir dalam pernikahan kami.</p>
        <div class="couple">Ayu & Budi</div>
        <div class="date">Sabtu, 15 Juni 2025</div>
        <div class="venue">Hotel Grand Wedding, Jakarta</div>
        <p>Merupakan kehormatan bagi kami apabila Bapak/Ibu/Saudara/i berkenan hadir.</p>
        <div class="footer">Hormat kami, Ayu & Budi</div>
        <h1>hai</h1>
    </div>
</body>
</html>
